---
layout: default
---

Liquid division test: 19 / 5 = {{ 19 | divide_by: 5 }}<br>
Liquid modulo test: 19 % 5 = {{ 19 | modulo: 5 }}

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
